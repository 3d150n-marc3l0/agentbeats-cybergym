name: Build, Test and Publish Agents

# Trigger workflow on PRs, pushes to main, and version tags
on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - name: green-agent
            dockerfile: scenarios/cybergym/Dockerfile.green-agent
            port: 9009
          - name: purple-agent
            dockerfile: scenarios/cybergym/Dockerfile.purple-agent
            port: 9010

    permissions:
      contents: read
      packages: write

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Extract Docker metadata
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-${{ matrix.name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=pr

      # 3ï¸âƒ£ Log in to GHCR (each matrix job)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4ï¸âƒ£ Build & push Docker image
      - name: Build and push Docker image (${{ matrix.name }})
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64

      # 5ï¸âƒ£ Run container for testing on PRs or local dev
      - name: Run agent container for tests
        if: github.event_name == 'pull_request'
        env:
          SECRETS_JSON: ${{ toJson(secrets) }}
        run: |
          echo "$SECRETS_JSON" | jq -r 'to_entries[] | "\(.key)=\(.value)"' > .env
          docker run -d -p ${{ matrix.port }}:${{ matrix.port }} \
            --name agent-container-${{ matrix.name }} \
            --env-file .env \
            $(echo "${{ steps.meta.outputs.tags }}" | head -n1) \
            --host 0.0.0.0 --port ${{ matrix.port }}
          # Wait until the server is ready
          timeout 30 bash -c "until curl -sf http://localhost:${{ matrix.port }}/.well-known/agent-card.json > /dev/null; do sleep 1; done"

      # 6ï¸âƒ£ Set up uv
      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      # 7ï¸âƒ£ Install test dependencies
      - name: Install test dependencies
        if: github.event_name == 'pull_request'
        run: uv sync --extra test

      # 8ï¸âƒ£ Run tests
      - name: Run tests
        if: github.event_name == 'pull_request'
        run: uv run pytest -v --agent-url http://localhost:${{ matrix.port }}

      # 9ï¸âƒ£ Stop container and show logs
      - name: Stop container and show logs
        if: github.event_name == 'pull_request'
        run: |
          echo "=== Agent Container Logs (${{ matrix.name }}) ==="
          docker logs agent-container-${{ matrix.name }} || true
          docker stop agent-container-${{ matrix.name }} || true
          docker rm agent-container-${{ matrix.name }} || true

      # ðŸ”Ÿ Output digest (for successful push)
      - name: Output image digest
        if: success() && github.event_name != 'pull_request'
        run: |
          echo "## Docker Image Published: ${{ matrix.name }} :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Use this digest in your MANIFEST.json for reproducibility." >> $GITHUB_STEP_SUMMARY
